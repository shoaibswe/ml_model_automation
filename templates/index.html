<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML App</title>
</head>
<body>
    <h1>Upload CSV and Select Models</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="csv_file">CSV file:</label>
        <input type="file" name="csv_file" required><br><br>

        <label for="target">Target column:</label>
        <input type="text" name="target" required><br><br>

        <label for="models">Select ML models:</label><br>
        <input type="checkbox" name="models" value="RandomForest">Random Forest<br>
        <input type="checkbox" name="models" value="LogisticRegression">Logistic Regression<br>
        <!-- Add more models as needed -->

        <br><input type="submit" value="Submit">
    </form>
</body>
</html>
