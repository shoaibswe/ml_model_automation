<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
  </head>
  <body>
    <h1>Results</h1>
    <table>
      <thead>
        <tr>
          <th>Model</th>
          <th>Accuracy</th>
          <th>Precision</th>
          <th>Recall</th>
          <th>F1 Score</th>
          <th>AUC Score</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result.model_name }}</td>
          <td>{{ result.accuracy }}</td>
          <td>{{ result.precision }}</td>
          <td>{{ result.recall }}</td>
          <td>{{ result.f1_score }}</td>
          <td>{{ result.auc_score }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
<footer style="padding-top: 2%;">
    <i> <a href="https://www.linkedin.com/in/shoaibswe" target="_blank"> Developed by Shoaib</a></i>
</footer>
</html>
